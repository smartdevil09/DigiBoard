<app-admin-dashboard></app-admin-dashboard>
<h2>{{mode}} Course </h2>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="outline" >
    <mat-label>Course Name</mat-label>
    <input matInput id="CourseName" name="CourseName" [(ngModel)]="CourseName" required></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Instructor Name</mat-label>
    <input matInput id="InstructorName" name="InstructorName" [(ngModel)]="InstructorName" required></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline"><mat-label>Instructor Email</mat-label>
    <input matInput id="InstructorEmail" name="InstructorEmail" [(ngModel)]="InstructorEmail" required email></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Instructor Phone</mat-label>
    <input matInput id="InstructorPhone" name="InstructorPhone"  [(ngModel)]="InstructorPhone" required pattern="[0-9]*"></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Course Duration</mat-label>
    <input matInput id="CourseDuration" name="CourseDuration" [(ngModel)]="CourseDuration" required></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" >
      <mat-label>Course Description</mat-label>
    <input matInput id="CourseDescription" name="CourseDescription" [(ngModel)]="CourseDescription" required></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" >
      <mat-label>Course Outcome</mat-label>
    <input matInput id="CourseOutcome" name="CourseOutcome" [(ngModel)]="CourseOutcome" required></mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Course Pre-Requisites</mat-label>
    <input matInput id="CoursePreRequisites" name="CoursePreRequisites" [(ngModel)]="CoursePreRequisites" required></mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" >Submit</button>
</form>
